<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        You can be used to dynamically change the style of an HTML element. 
        This is often done by accessing the style property of the element 
        and modifying its individual CSS properties.
    -->
    <div class="container">
        <p id="changeElement" class="originalText">Original Style</p>
        <button type="button" onclick="changeStyle()">Change Style</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
