<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if the number is even or odd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../resources/icons/JavaScript_Logo.png" type="icon">
</head>
<body>
    <div class="container">
        <input type="text" id="inputNumber" placeholder="Enter the number">
        <br>
        <button type="button" class="checkButton" onclick="inputNumber()">Check</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
