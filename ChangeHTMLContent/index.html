<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <p id="changeText">Change Text</p>
        <button type="button" class="changeTextbtn" onclick="changeContent()">Change Content</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
