<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hidden HTML Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        JavaScript can be used to show hidden HTML elements by manipulating the CSS properties of those elements.
        There are several ways to achieve this, but one common method is to change the display 
        property or the visibility property of the element. 
    -->
    <div class="container">
        <p id="hiddenElement" class="hiddenElement">Hello, World!</p>
        <button onclick="showElement()" class="showElement">Show element</button>
        <button onclick="hiddenElement()" class="HideElement">Hide element</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
