<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../resources/icons/JavaScript_Logo.png" type="icon">
    <title>Swap Two Variables</title>
</head>
<body>
    <!-- Program to Swap Two Variables -->
    <script src="script.js"></script>
    <div class="container">
        <h2>Variable Swapper</h2>
        <form>
            <input type="text" id="valueOne" placeholder="Enter the first value">
            <input type="text" id="valueTwo" placeholder="Enter the second value">
            <br>
            <button type="button" class="swapbtn" onclick="swapVariables()">Swap Variables</button>
        </form>
        <p id="originalVaule"></p>
        <p id="swapVariable"></p>
    </div>
</body>
</html>
