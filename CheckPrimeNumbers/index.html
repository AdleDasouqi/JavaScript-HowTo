<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Numbers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../resources/icons/JavaScript_Logo.png" type="icon">
</head>
<body>
    <div class="container">
        <h2>Prime Number Checker</h2>
        <input type="text" id="primeNumber" placeholder="Enter a positive number">
        <input type="button" onclick="primeNumber()" value="Check Prime">
        <p id="isPrime"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
