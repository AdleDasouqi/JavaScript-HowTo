<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with two Arguments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="todayMode"></p>
        <form>
            <!-- Two buttons that call dayMode method with different arguments -->
            <input type="button" onclick="dayMode('Good Morning 🌤️')" value="In the Morning ">
            <input type="button" onclick="dayMode('Good Evening &#127769;')" value="In the Evening">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
